{%extends 'base.html'%}
{%load static%}
{%block content%}


  <section class="ftco-section ftco-project bg-light"  data-section="projects">
    <div class="container-fluid px-md-5">
      <div class="row justify-content-center pb-5">
        <div class="col-md-12 heading-section text-center ftco-animate">
          <span class="subheading">Accomplishments</span>
          <h2 class="mb-4">My Projects</h2>
          <p>These are some of my projects you can check<span><a href="https://github.com/barackmaund1">my github profile</a></span> </p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 testimonial">
          <div class="carousel-project owl-carousel">
            {% for post in  projects %}
            <div class="item">
              <div class="project">
                <div class="img">
                  <img src="{{post.photo.cdn_url}}" class="img-fluid" alt="barack">
                  <a href="{{post.url}}"  class="icon image-popup d-flex justify-content-center align-items-center">
                    <span class="icon-expand"></span>
                  </a>
                </div>
                <div class="text px-4">
                  <h3><a href="{{post.url}}">{{post.title}}</a></h3>
                  <span>{{post.technologies}}</span>
                </div>
              </div>
            </div>
            {%endfor%}
         

          </div>
        </div>
      </div>
    </div>
  </section>
{%endblock%}
